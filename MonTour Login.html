<!DOCTYPE html>
<html>
  <head>
    <title>MonTour LogIn</title>
    <link rel="stylesheet" type="text/css" href="login.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  </head>
  <body>
   <div class="bg-img">
    <div class="content">
        <header> Sign In</header>
    <form  action="#">
      <div class="field">
        <span class="fa fa-user"></span>
      <input type="text"required placeholder="Email or Phone">
      </div>
      <div class="field space">
        <span class="fa fa-lock"></span>
      <input type="password" class="password" required placeholder="Password">
      <span class="show">SHOW</span>
    </div>
    <div class="pass">
      <a href="#">Forgot Password ? </a>
    </div>
    <div class="field ">
      <input type="submit" value="Login">
    </div>
    <div class="login">Login via social account</div>
      <div class="link">
        <div class="facebook">
          <i class="fa fa-facebook-f"><span>  Facebook</span></i>
        </div>
        <div class="twitter">
          <i class="fa fa-twitter"><span>  Twitter</span></i>
        </div>
        <div class="signup">Don't have account?
          <a href="#">Signup Now</a>
        </div>

    </div>
    </form>
  </div>
  </div>
<script>
  const pass_field=document.querySelector('.password');
   const show_btn=document.querySelector('.show');
   show_btn.addEventListener('click',function(){
    if(pass_field.type === "password"){
      pass_field.type="text";
       show_btn.style.color="#3498db";
       show_btn.textContent="HIDE";
    }else{
         pass_field.type="password";
         show_btn.style.color="#222";
          show_btn.textContent="SHOW";
    }
   });
</script>
  </body>
</html>
